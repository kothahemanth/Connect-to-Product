specVersion: "3.0"
metadata:
  name: odata-v4-tutorial
type: application
framework:
  name: OpenUI5
  version: "1.121.0"
  libraries:
    - name: sap.m
    - name: sap.f
    - name: sap.ui.layout
    - name: sap.ui.core
    - name: themelib_sap_belize
server:
  customMiddleware:
    - name: fiori-tools-proxy
      afterMiddleware: compression
      configuration:
        backend:
          - path: /odata
            url: http://localhost:4004/